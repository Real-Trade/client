
<div class="container
+">
<form #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{errorMessage}}</small>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern ="^[A-Za-z0-9._%-]+@[a-zA-Z0-9._%]+?\.[a-zA-Z]{2,3}$"
       #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
     
    <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf ="email.errors.required">Email is a required field</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email</small>
    </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is a required field</small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
<small class="float-right" [routerLink]="['/registration']">new user ? register here</small>
</div>
